micronaut.application.name=mermaidExample
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger


# ========== IMPORTER (ENTRY POINT) ==========
pipeline.service.importer.kafka-listen-topics=input-documents
pipeline.service.importer.kafka-publish-topics=enhanced-documents
pipeline.service.importer.grpc-forward-to=chunker

# ========== CHUNKER ==========
pipeline.service.chunker.kafka-listen-topics=solr-documents
pipeline.service.chunker.kafka-publish-topics=chunker-results
pipeline.service.chunker.grpc-forward-to=embedder

# ========== EMBEDDER ==========
pipeline.service.embedder.kafka-listen-topics=chunker-results
pipeline.service.embedder.kafka-publish-topics=enhanced-documents
pipeline.service.embedder.grpc-forward-to=solr-indexer

# ========== SOLR-INDEXER (FINAL STAGE) ==========
pipeline.service.solr-indexer.kafka-listen-topics=enhanced-documents
pipeline.service.solr-indexer.grpc-forward-to=null
